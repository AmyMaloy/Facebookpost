<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Facebook page</title>
</head>
<body>
    <div class="container">
        <div class="post">
            <!--POST HEADER-->
            <div class="post_header
            header">
                <!--header left-->
                <div class="header_left">
                 <a href="#">
                   <img src="images/val.jpg" class="post_author-pic" />
                 </a>
                <div class="post_author
                 auther">
                    <span class="author_name">
                        <a href="#">Blondisavibe!</a>
                      </span>
                 </div>
                 <span class="post_date">
                    <a href="#">26 August 2022</a>
                  </span>
                </div>
                <!--header right-->
                <div class="header_right">
                  <div class="post-option-icons">
                   <i class="fas fa-ellipsis-h"></i>
                   <span>x</span>
                  </div>
                </div>
            </div>
            <!--POST CONTENT-->
            <div class="post_content content">
              <p class="content_paragraph">
              This was by far the coolest pic i have taken by far and this place was breathtaking.
              Click here to learn more:<br><span><a href="#">https://www.myinsta.co.za</a></span>
              <br>
              <p2>#young #yolo #fun #free #bonfire #Vibez #holiday #tourist</p2>
             <image src="images/becca.jpg" class="content_image" />

             <div class="likes-comment-preview">
               <div class="likes-preview">
                  <span class="fas fa-thumbs-up"></span>
                  <span class="fas fa-heart"></span>
                  <span class="count-likes">556k</span>
               </div>
               <div class="comment-share-preview">
                 <span>22.8k comments</span>
                 <span>2.5k shares</span>
               </div>
             </div>
             <div class="likes-comment-share-icons">
                  <div class="like" tabindex="1">
                    <span class="far fa-thumbs-up"></span>
                    <i>Like</i>
                  </div>
                  <div class="comment">
                    <span class="far fa-comment"></span>
                    <i>Comment</i>
                  </div>
                  <div class="share">
                    <span class="fas fa-share"></span>
                    <i>Share</i>
                  </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
